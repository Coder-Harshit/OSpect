name: Rust

on:
  push:
    branches: [ "main","scratch" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
    - name: Build
      run: cargo build --release --verbose
    - name: Run tests
      run: cargo test --verbose
